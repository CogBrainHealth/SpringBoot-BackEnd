name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
    paths-ignore:
      - "README.md"
      - "docs/**"
  pull_request:
    types: [ closed ]
    branches: [ "develop" ]
    paths-ignore:
      - "README.md"
      - "docs/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Make application.yml
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > src/main/resources/application.yml
        shell: bash

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # gradle/actions/setup-gradle가 최신 권장
      - name: Configure Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: cogcog
          path: build/libs/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: cogcog
          path: build/libs/

      - name: Upload JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: build/libs/*.jar
          target: /root/cogcog.jar

      - name: Restart Application on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "🔍 기존 cogcog.jar 프로세스 확인 중..."
            PID=$(pgrep -f cogcog.jar)
            if [ -n "$PID" ]; then
              echo "🛑 기존 프로세스 종료 (PID=$PID)"
              kill -15 $PID
              sleep 5
            else
              echo "ℹ️ 종료할 프로세스 없음"
            fi
                  
            echo "🚀 새 JAR 실행 시작..."
            nohup java -jar /root/cogcog.jar > /root/app.log 2>&1 &
                  
            echo "📄 로그는 tail -f /root/app.log 로 확인"